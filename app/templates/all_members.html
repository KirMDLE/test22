<!DOCTYPE html>
<html>
<head>
    <title>All Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>All Members</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-link">Back to Form</a>
</div>
</body>
</html>
